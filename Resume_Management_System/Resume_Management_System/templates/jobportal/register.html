{% extends 'jobportal/index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<div class="gradient-bg">
  <div class="glass-form">

    <h2 class="form-title text-center">Registration Form</h2>
    <p class="form-subheading text-center">Join us and kickstart your dream job!</p>

    <div class="progress mb-4">
      <div id="form-progress" class="progress-bar" role="progressbar" style="width: 33%;">Step 1 of 3</div>
    </div>

    <form id="registrationForm" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Step 1 -->
      <div class="step step-1">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name *</label>
          <input type="text" class="form-control" id="fullname" name="fullname" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address *</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">
            Password * <i class="fas fa-info-circle text-muted" title="At least 6 characters."></i>
          </label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="mob" class="form-label">Mobile Number *</label>
          <input type="number" class="form-control" id="mob" name="mob" required>
        </div>

        <div class="text-end">
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step step-2 d-none">
        <div class="mb-3">
          <label for="street1" class="form-label">Street Address</label>
          <input type="text" class="form-control" id="street1" name="street1">
        </div>

        <div class="mb-3">
          <label for="street2" class="form-label">Street Address Line 2</label>
          <input type="text" class="form-control" id="street2" name="street2">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city">
          </div>
          <div class="col-md-6 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state">
          </div>
        </div>

        <div class="mb-3">
          <label for="zipcode" class="form-label">Postal / Zip Code</label>
          <input type="text" class="form-control" id="zipcode" name="zipcode">
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step step-3 d-none">
        <div class="mb-3">
          <label for="position" class="form-label">Position Applying For *</label>
          <select class="form-select" id="position" name="position" required>
            <option value="">---Select Position---</option>
            <option value="Python Developer">Python Developer</option>
            <option value="SQL Developer">SQL Developer</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="DevOps Engineer">DevOps Engineer</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="start_date" class="form-label">Available Start Date *</label>
          <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="mb-3">
          <label for="cv" class="form-label">Upload CV *</label>
          <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.doc,.docx" required onchange="previewFileName()">
          <small id="file-name" class="text-muted mt-1 d-block"></small>
        </div>

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
