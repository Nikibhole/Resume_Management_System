{% extends 'jobportal/index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/logout.css' %}">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="logout-card p-4 text-center shadow">
        <i class="fas fa-sign-out-alt fa-3x text-success mb-3"></i>
        <h3 class="mb-3">You've been logged out</h3>
        <p class="text-muted mb-3">Thank you for visiting. You will be redirected shortly...</p>

        <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">Login Again</a>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/logout.js' %}"></script>
{% endblock %}
