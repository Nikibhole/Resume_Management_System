{% extends 'jobportal/index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="login-card shadow p-4">
        <h3 class="text-center mb-4">Login</h3>

        <form method="post" action="">
          {% csrf_token %}

          <div class="form-floating mb-3 position-relative">
            <input type="text" name="username" class="form-control" id="floatingEmail" placeholder="Email" required>
            <label for="floatingEmail">Email</label>
          </div>

          <div class="form-floating mb-3 position-relative">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            <label for="password">Password</label>
            <span class="toggle-password" onclick="togglePassword()">
              <i id="eye-icon" class="fas fa-eye"></i>
            </span>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>

          <div class="text-center mt-3">
            <small>New user? <a href="{% url 'register' %}">Register here</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
